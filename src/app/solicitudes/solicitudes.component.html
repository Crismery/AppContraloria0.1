    <section>
      <div fxLayout="row" fxLayoutAlign="center center" style="overflow-y: auto; max-height: 260px;">
      <div class="checkbox">
        <h4>Tipo de Solicitudes</h4>
        <mat-form-field appearance="outline">
          <mat-label>Tipo de Solicitudes</mat-label>
          <mat-select  placeholder="Seleccione una solicitud"  name="opciones" [(ngModel)]="tiposolicitud" >
              <mat-option value="entrada">Entrada de dispositivo</mat-option>
              <mat-option value="asignacion">Asignacion de dipositivo</mat-option>
              <mat-option value="mantenimiento">Mantenimiento de dispositivo</mat-option>
              <mat-option value="reporte">Reporte de movimiento</mat-option>
          </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" *ngIf="tiposolicitud === 'entrada'">
        <mat-label>Dispositivo</mat-label>
        <mat-select placeholder="Seleccione un Dispositivo" name="opciones" multiple>
          <mat-option *ngFor="let device of devices" [value]="device">
            {{ device }}
          </mat-option>
          <mat-option value="otro">Otro</mat-option>
        </mat-select>
      </mat-form-field>
