<div fxLayout="row" fxLayoutAlign="center center">
    <div class="container">
     <br>
         <h1>Editar Registro/s</h1>
         <div class="row">
 
           <mat-form-field appearance="outline">
             <mat-label>Dispositivo</mat-label>
             <mat-select  placeholder="Seleccione un Dispositivo"  name="opciones" [(ngModel)]="appcontraloriaeditar.dispositivo">
                 <mat-option value="Desktop">Desktop</mat-option>
                 <mat-option value="Laptop">Laptop</mat-option>
                 <mat-option value="Monitor">Monitor</mat-option>
                 <mat-option value="Telefono">Telefono</mat-option>
                 <mat-option value="Printer">Printer</mat-option>
             </mat-select>
         </mat-form-field>
 
           <mat-form-field appearance="outline">
             <mat-label>Modelo</mat-label>
             <input matInput type="text" placeholder="ej. Pro Desk" [(ngModel)]="appcontraloriaeditar.modelo">
         </mat-form-field>
         <mat-form-field appearance="outline">
           <mat-label>Serial</mat-label>
           <input matInput type="text" placeholder="ej. 1xcs45" [(ngModel)]="appcontraloriaeditar.serial">
       </mat-form-field>
       <mat-form-field appearance="outline">
         <mat-label>Placa</mat-label>
         <input matInput type="text" placeholder="ej. 1234" [(ngModel)]="appcontraloriaeditar.placa">
     </mat-form-field>
     <mat-form-field appearance="outline">
       <mat-label>Bienes Nacionales</mat-label>
       <input matInput type="text" placeholder="ej. 123456" [(ngModel)]="appcontraloriaeditar.bienes_nacionales">
   </mat-form-field>
 
   <ng-container>
     <mat-form-field appearance="outline">
       <mat-label>Tamaño</mat-label>
       <mat-select placeholder="Seleccione un Tamaño" >
         <mat-option value="17">17''</mat-option>
         <mat-option value="24">24''</mat-option>
       </mat-select>
     </mat-form-field>
   </ng-container>
 
   <ng-container >
     <mat-form-field appearance="outline" >
       <mat-label>OS</mat-label>
       <mat-select placeholder="Seleccione un OS" [(ngModel)]="appcontraloriaeditar.os">
         <mat-option value="Windows_10">Windows 10</mat-option>
         <mat-option value="Windows_11">Windows 11</mat-option>
       </mat-select>
     </mat-form-field>
   </ng-container>
 
   <ng-container>
     <mat-form-field appearance="outline">
       <mat-label>CPU</mat-label>
       <mat-select placeholder="Seleccione un CPU" [(ngModel)]="appcontraloriaeditar.cpu">
         <mat-option value="i3">i3</mat-option>
         <mat-option value="i5">i5</mat-option>
         <mat-option value="i7">i7</mat-option>
       </mat-select>
     </mat-form-field>
   </ng-container>
 
   <ng-container>
     <mat-form-field appearance="outline">
       <mat-label>Memoria RAM</mat-label>
       <mat-select placeholder="Seleccione un memoria" [(ngModel)]="appcontraloriaeditar.memoria">
         <mat-option value="8Gb">8Gb</mat-option>
         <mat-option value="16Gb">16Gb</mat-option>
         <mat-option value="32Gb">32Gb</mat-option>
       </mat-select>
     </mat-form-field>
   </ng-container>
 
   <ng-container>
     <mat-form-field appearance="outline">
       <mat-label>Almacenamiento</mat-label>
       <mat-select placeholder="Seleccione almacenamiento" [(ngModel)]="appcontraloriaeditar.almacenamiento">
         <mat-option value="256Gb">256Gb</mat-option>
         <mat-option value="512Gb">512Gb</mat-option>
         <mat-option value="1Tb">1Tb</mat-option>
       </mat-select>
     </mat-form-field>
   </ng-container>
         </div>
         <div class="cardbutton" >
           <button (click)="actualizarLugar()">Guardar</button>
           <button (click)="cerrarCentrado()">Cancelar</button>
         </div>
        </div>   
 </div>
